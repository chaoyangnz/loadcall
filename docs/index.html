<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loadflux - delightful and simplistic load testing tool</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="delightful and simplistic load testing tool">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <style>
    .app-name {
      text-align: left;
    }
    .app-name-link img {
      width: 150px;
    }
    .get_started_button {
      border-radius: 2rem;
      border: 1px solid #42b983;
      box-sizing: border-box;
      color: #42b983;
      display: inline-block;
      font-size: 1.05rem;
      letter-spacing: .1rem;
      margin: .5rem 1rem;
      padding: .75em 2rem;
      text-decoration: none;
      transition: all .15s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'LOADFLUX',
      repo: 'https://github.com/loadflux/loadflux',
      logo: '/img/logo.svg',
      coverpage: true,
      onlyCover: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
